<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapa Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.3.1/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/leaflet/1.3.1/leaflet.js"></script>
</head>
<body>
    <div id="mapid" style="height: 100%;"></div>
    <script>
        var mymap = L.map('mapid').setView([-22.9035, -43.2096], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(mymap);
        var marker = L.marker([-22.9035, -43.2096]).addTo(mymap);
    </script>
</body>
</html>
